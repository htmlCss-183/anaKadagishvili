<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>ReqRes.In Application - SignUp</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-signin" id="signUpForm">
        <div class="text-center mb-4">
          <!-- <img
            class="mb-4"
            src="/docs/4.6/assets/brand/bootstrap-solid.svg"
            alt=""
            width="72"
            height="72"
          /> -->
          <h1 class="h3 mb-3 font-weight-normal">SignUp Form</h1>
        </div>

        <div class="form-label-group">
          <input
            type="email"
            id="inputEmail"
            class="form-control"
            placeholder="Email address"
            value="eve.holt@reqres.in"
            autocomplete="email"
            name="email"
            autofocus
          />
          <!-- required -->
          <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            autocomplete="current-password"
            value="cityslicka"
            name="password"
          />
          <!-- required -->

          <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" id="remember-me" />
            Remember me
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" href="./index.html">
          Sign Up
        </button>
        <p class="mt-5 mb-3 text-muted text-center">
          <a href="./index.html">Go Back</a>
        </p>

        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2021</p>
      </form>
    </div>

    <script src="./js/services.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
